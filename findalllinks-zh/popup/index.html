<!DOCTYPE html>

<html>

<head>
    <style type="text/css" >
        body {
          min-width: 350px; /* your desired width */
          max-width: 100%;
          position: relative;
          vertical-align:middle;
        }
    </style>
	<meta charset="utf-8">
	<!-- Font Awesome -->
	<link href="all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB Style kit -->
	<link href="mdb.min.css" rel="stylesheet" />
	<!-- MDB Scripts -->
	<script type="text/javascript" src="mdb.min.js"></script>

</head>

<body>
	<div class="container">
		<!-- Content here -->
		<div class="row justify-content-center">
			<div class="col-xl-5 col-md-6">
				<form class="rounded p-2">

          <div class="text-center p-1">
						<button type="button" class="btn btn-primary" id="find_links"  style="width: 100%;" data-mdb-ripple-color=" dark">
							查找可用url
						</button>
					</div>

					<div class="text-center p-1">
						<button type="button" class="btn btn-primary" id="find_paths_v1" style="width: 100%;" data-mdb-ripple-color=" dark">
							结合正则V1来查找url
						</button>
					</div>
                    <div class="text-center p-1">
						<button type="button" class="btn btn-primary" id="find_paths_v2" style="width: 100%;" data-mdb-ripple-color=" dark">
							使用正则V2来查找url(可能会导致崩溃)
						</button>
					</div>

          <div class="text-center p-1">
						<button type="button" class="btn btn-info" id="jslinkfinder" style="width: 100%;" data-mdb-ripple-color=" dark">
							使用类似jslinkfinder的方式来查找
						</button>
					</div>


					<div class="form-check">
						<input class="form-check-input" name="flex" type="radio" id="windowRb" checked="true" />
						<label class="form-check-label" for="windowRb">在新窗口打开查看结果</label>
					</div>
						<input class="form-check-input" name="flex" type="radio" id="clipboardRb" />
						<label class="form-check-label" for="clipboardRb">将结果复制到剪贴板上</label>
					</div>


				</form>
			</div>
		</div>

		<script src="findalllinks.js"></script>
</body>

</html>
